name: Release

on: push
permissions:
  contents: read

jobs:
  release:
    runs-on: windows-latest
    if: contains(github.event.head_commit.message, 'release[1]')

    strategy:
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build and Test
      run: ./build/Build.ps1
      shell: pwsh

    - name: Push to NuGet
      env:
        NUGET_URL: https://api.nuget.org/v3/index.json
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: ./build/Push.ps1
      shell: pwsh
